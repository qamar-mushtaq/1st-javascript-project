<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1st project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contener">
        <button class="btn" type="button" onclick="changecolor()">click to change</button>
    </div>
    




    <script>
        var index = 0 ;
        function changecolor(){
            var colors = ["red","green", "yellow","orange","purple","Khaki","MediumPurple"];
            document.getElementsByTagName("body") [0]. style.background =colors[index++];
            
            if (index > colors.length -1)
            index = 0;
        }
    </script>
</body>
</html>
